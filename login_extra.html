<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTO</title>
    <link rel="stylesheet" href="login_extra.css">
    <link rel="icon" href="IMAGE/favicon1.ico" type="image/x-icon">

</head>
<body>

    <div class="circle-box">

        <i style="--clr:#2c3e50"></i>
        <i style="--clr:#33d2a4"></i>
        <i style="--clr:#bdc3c7"></i>

        <div class="form-wrapper">
            <h2>Sign In</h2>

            <div class="field">
                <input type="text" id="username" name="username" required>
                <label for="username">Enter Username</label>
            </div>

            <div class="field">
                <input type="password" autocomplete="off" id="password" name="password" required>
                <label for="password">Enter Password</label>
            </div>

            <div class="field">
                <input type="submit" value="Log In">
            </div>

            <div class="nav-links">
                <a href="#">Forgot password</a>
                <a href="#">Register</a>
            </div>
        </div>

    </div>

</body>
</html>
