<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTO</title>
    <link rel="icon" href="IMAGE/favicon1.ico" type="image/x-icon">\
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#004047',secondary:'#E6F0F2'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .progress-bar {
            height: 4px;
            background-color: #E2E8F0;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #004047;
            width: 50%;
            transition: width 0.3s ease;
        }

        .custom-checkbox {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            user-select: none;
        }

        .custom-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            border: 2px solid #CBD5E1;
            border-radius: 4px;
        }

        .custom-checkbox:hover input ~ .checkmark {
            border-color: #94A3B8;
        }

        .custom-checkbox input:checked ~ .checkmark {
            background-color: #004047;
            border-color: #004047;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }

        .custom-checkbox .checkmark:after {
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .payment-option {
            position: relative;
            cursor: pointer;
        }

        .payment-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .payment-option-inner {
            border: 2px solid #E2E8F0;
            border-radius: 8px;
            padding: 16px;
            transition: all 0.2s ease;
        }

        .payment-option input:checked ~ .payment-option-inner {
            border-color: #004047;
            background-color: rgba(0, 64, 71, 0.05);
        }

        .payment-option-inner .radio-circle {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid #CBD5E1;
            border-radius: 50%;
            margin-right: 12px;
            position: relative;
        }

        .payment-option input:checked ~ .payment-option-inner .radio-circle {
            border-color: #004047;
        }

        .payment-option input:checked ~ .payment-option-inner .radio-circle:after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #004047;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .character-count {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #94A3B8;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
<header class="fixed top-0 left-0 w-full bg-white shadow-sm py-4 px-6 flex items-center justify-between z-50">
    <a href="events.html">
        <button class="flex items-center text-gray-700 hover:text-primary transition-colors !rounded-button">
            <div class="w-10 h-10 flex items-center justify-center">
                <i class="ri-arrow-left-line ri-lg"></i>
            </div>
            <span class="ml-1 font-medium whitespace-nowrap">Back</span>
        </button>
    </a>
    <h1 class="text-xl font-semibold text-gray-800">Register for the event</h1>
    <div class="w-10"></div>


</header>
<div class="max-w-3xl mx-auto px-4 py-12">

    <div class="bg-white rounded-lg shadow-sm border border-gray-100 p-8">
        <form id="registrationForm">
            <div class="space-y-6">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <div class="w-5 h-5 flex items-center justify-center text-gray-400">
                                <i class="ri-user-line"></i>
                            </div>
                        </div>
                        <input type="text" id="fullName" name="fullName" required class="pl-10 w-full h-12 border border-gray-300 rounded focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition px-4" placeholder="Enter your full name">
                    </div>
                </div>

                <!-- Email Address -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <div class="w-5 h-5 flex items-center justify-center text-gray-400">
                                <i class="ri-mail-line"></i>
                            </div>
                        </div>
                        <input type="email" id="email" name="email" required class="pl-10 w-full h-12 border border-gray-300 rounded focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition px-4" placeholder="example@email.com">
                    </div>
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number <span class="text-red-500">*</span></label>
                    <div class="relative flex">
                        <div class="relative">
                            <select id="countryCode" class="h-12 border border-gray-300 rounded-l bg-gray-50 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition px-2 pr-8 appearance-none">
                                <option value="+1">+1</option>
                                <option value="+44">+44</option>
                                <option value="+61">+61</option>
                                <option value="+86">+86</option>
                                <option value="+91">+91</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                                <div class="w-4 h-4 flex items-center justify-center text-gray-400">
                                    <i class="ri-arrow-down-s-line"></i>
                                </div>
                            </div>
                        </div>
                        <input type="tel" id="phone" name="phone" required class="flex-1 h-12 border border-gray-300 border-l-0 rounded-r focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition px-4" placeholder="(555) 123-4567">
                    </div>
                </div>

                <!-- Notes -->
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Additional Notes <span class="text-gray-400">(optional)</span></label>
                    <div class="relative">
                        <textarea id="notes" name="notes" rows="4" maxlength="500" class="w-full border border-gray-300 rounded focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition p-4 resize-none" placeholder="Add any additional notes or requirements"></textarea>
                        <div class="character-count"><span id="charCount">0</span>/500</div>
                    </div>
                </div>

                <!-- Location -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">Event Location</label>
                    <div class="bg-gray-50 rounded-lg overflow-hidden mb-3">
                        <div class="h-48 w-full bg-cover bg-center" style="background-image: url('https://public.readdy.ai/gen_page/map_placeholder_1280x720.png')"></div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-700">Event Location: <span class="font-medium">Conference Center, 123 Main St</span></p>
                            <p class="text-sm text-gray-500 mt-1">Distance from your location: <span class="font-medium text-primary">2.3 miles</span></p>
                        </div>
                        <button type="button" class="text-primary text-sm flex items-center !rounded-button whitespace-nowrap">
                            <div class="w-5 h-5 flex items-center justify-center mr-1">
                                <i class="ri-map-pin-line"></i>
                            </div>
                            Update Location
                        </button>
                    </div>
                </div>

                <!-- Payment Method -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">Payment Method <span class="text-red-500">*</span></label>
                    <div class="space-y-3">
                        <label class="payment-option block">
                            <input type="radio" name="paymentMethod" value="creditCard" checked>
                            <div class="payment-option-inner flex items-center">
                                <span class="radio-circle"></span>
                                <div class="w-6 h-6 flex items-center justify-center mr-2 text-gray-700">
                                    <i class="ri-bank-card-line"></i>
                                </div>
                                <span class="font-medium text-gray-800">Credit/Debit Card</span>
                            </div>
                        </label>

                        <label class="payment-option block">
                            <input type="radio" name="paymentMethod" value="paypal">
                            <div class="payment-option-inner flex items-center">
                                <span class="radio-circle"></span>
                                <div class="w-6 h-6 flex items-center justify-center mr-2 text-gray-700">
                                    <i class="ri-paypal-fill"></i>
                                </div>
                                <span class="font-medium text-gray-800">PayPal</span>
                            </div>
                        </label>

                        <label class="payment-option block">
                            <input type="radio" name="paymentMethod" value="applePay">
                            <div class="payment-option-inner flex items-center">
                                <span class="radio-circle"></span>
                                <div class="w-6 h-6 flex items-center justify-center mr-2 text-gray-700">
                                    <i class="ri-apple-fill"></i>
                                </div>
                                <span class="font-medium text-gray-800">Apple Pay</span>
                            </div>
                        </label>

                        <label class="payment-option block">
                            <input type="radio" name="paymentMethod" value="googlePay">
                            <div class="payment-option-inner flex items-center">
                                <span class="radio-circle"></span>
                                <div class="w-6 h-6 flex items-center justify-center mr-2 text-gray-700">
                                    <i class="ri-google-fill"></i>
                                </div>
                                <span class="font-medium text-gray-800">Google Pay</span>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="pt-2">
                    <label class="custom-checkbox flex items-start">
                        <input type="checkbox" id="termsAgreement" name="termsAgreement" required>
                        <span class="checkmark"></span>
                        <span class="text-sm text-gray-700 ml-2 pt-0.5">I agree to all <a href="#" class="text-primary font-medium hover:underline">terms and conditions</a> of the event</span>
                    </label>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" class="w-full bg-primary text-white font-medium py-3 px-6 rounded-button hover:bg-primary/90 transition duration-200 flex items-center justify-center whitespace-nowrap">
                        <div class="w-5 h-5 flex items-center justify-center mr-2">
                            <i class="ri-check-line"></i>
                        </div>
                        Complete Registration
                    </button>
                </div>
            </div>
        </form>
    </div>


</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const notesField = document.getElementById('notes');
        const charCount = document.getElementById('charCount');

        notesField.addEventListener('input', function() {
            const currentLength = this.value.length;
            charCount.textContent = currentLength;

            if (currentLength >= 450) {
                charCount.classList.add('text-amber-600');
            } else {
                charCount.classList.remove('text-amber-600');
            }
        });

        const form = document.getElementById('registrationForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Simple validation
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const termsAgreement = document.getElementById('termsAgreement').checked;

            if (!fullName || !email || !phone || !termsAgreement) {
                alert('Please fill in all required fields and accept the terms and conditions.');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            // Success message (in a real app, you would submit to a server)
            alert('Registration successful! Thank you for registering.');
            form.reset();
        });
    });
</script>
</body>
</html>
