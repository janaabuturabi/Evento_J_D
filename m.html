<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تحديد موقعي</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
            border: 2px solid #444;
            border-radius: 10px;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            direction: rtl;
            text-align: center;
        }
    </style>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<h2>تحديد موقعي وعرضه على الخريطة</h2>
<button onclick="getLocation()">أظهر موقعي</button>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    let map;

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            alert("Your browser does not support geolocation.");
        }
    }

    function showPosition(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        console.log("Location determined:", lat, lon);

        // Create the map
        if (!map) {
            map = L.map('map').setView([lat, lon], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        } else {
            map.setView([lat, lon], 13);
        }

        // Add a marker for the location
        L.marker([lat, lon]).addTo(map)
            .bindPopup("My current location")
            .openPopup();

        // Send coordinates to server (for example, we just log them)
        sendLocationToServer(lat, lon);
    }

    function sendLocationToServer(lat, lon) {
        // You can send the data to an API here
        console.log("Sending location to server:", lat, lon);
    }

    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                alert("Location request was denied.");
                break;
            case error.POSITION_UNAVAILABLE:
                alert("Location information is unavailable.");
                break;
            case error.TIMEOUT:
                alert("The request to get location timed out.");
                break;
            default:
                alert("An unknown error occurred.");
                break;
        }
    }
</script>

</body>
</html>
