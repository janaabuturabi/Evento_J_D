<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تحديد موقعي</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
            border: 2px solid #444;
            border-radius: 10px;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            direction: rtl;
            text-align: center;
        }
    </style>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<h2>تحديد موقعي وعرضه على الخريطة</h2>
<button onclick="getLocation()">أظهر موقعي</button>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    let map;

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            alert("المتصفح لا يدعم تحديد الموقع.");
        }
    }

    function showPosition(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        console.log("تم تحديد الموقع:", lat, lon);

        // إنشاء الخريطة
        if (!map) {
            map = L.map('map').setView([lat, lon], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        } else {
            map.setView([lat, lon], 13);
        }

        // إضافة علامة للموقع
        L.marker([lat, lon]).addTo(map)
            .bindPopup("موقعي الحالي")
            .openPopup();

        // إرسال الإحداثيات إلى خادم (كمثال نطبعها فقط)
        sendLocationToServer(lat, lon);
    }

    function sendLocationToServer(lat, lon) {
        // يمكن هنا إرسال البيانات إلى API
        console.log("إرسال الموقع إلى الخادم: ", lat, lon);
    }

    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                alert("تم رفض طلب تحديد الموقع.");
                break;
            case error.POSITION_UNAVAILABLE:
                alert("معلومات الموقع غير متوفرة.");
                break;
            case error.TIMEOUT:
                alert("انتهت مهلة الطلب.");
                break;
            default:
                alert("حدث خطأ غير معروف.");
                break;
        }
    }
</script>
</body>
</html>
