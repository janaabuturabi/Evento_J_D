<script>
    // الحصول على جميع العناصر من القائمة
    const menuItems = document.querySelectorAll('.nav-btns');

    // إضافة حدث عند الضغط على رابط
    menuItems.forEach(item => {
        item.addEventListener('click', function() {
            // إزالة الفئة النشطة من جميع العناصر
            menuItems.forEach(i => i.classList.remove('activeb'));

            // إضافة الفئة النشطة على العنصر الذي تم الضغط عليه
            this.classList.add('activeb');
        });
    });
</script>

<script>
    function sendNotification() {
        const name =document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        if (!email) {
            alert('Please write your Email.');
            return;
        }

        if (message.trim() === '') {
            alert('Please write a message before sending.');
            return;
        }


        // إعادة تعيين الحقول بعد الإرسال
        document.getElementById('name').value ='';
        document.getElementById('email').value = '';
        document.getElementById('message').value = '';
    }


    document.addEventListener("DOMContentLoaded", () => {
        const images = document.querySelectorAll(".carousel .image");
        let current = 0;

        setInterval(() => {
            images[current].classList.remove("show");
            current = (current + 1) % images.length;
            images[current].classList.add("show");
        }, 1500);
    });



</script>
